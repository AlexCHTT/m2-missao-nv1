    <main class="container-fluid"> <!--class="container"-->
  
      <form class="form-margin" method="post" action="#">
        <h2>Efetue seu Cadastro</h2>
        
    
          <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="nome" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="cep" placeholder="Ex: 00000-000" required pattern="\d{5}-\d{3}"/> <!--Somente CEP nesse input-->
            </div>
          </div>
         
          <div class="form-group row">
            <label for="rua" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="rua" required>
            </div>
          </div>

          <div class="form-line row">
            <label for="n°" class="col-sm-2 col-form-label">N°</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="N°" required pattern="\d*"/> <!--Somente Numero nesse input-->
            </div>

            <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="complemento" required>
            </div>
            </div>

            <div class="form align-items-center row">
              
              <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="cidade" required>
            </div>

            <label for="uf" class="col-sm-1 col-form-label">UF</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="uf" required>
            </div>
             
              <div class="col-auto my-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            
            </div>
